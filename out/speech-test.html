<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Speech Synthesis Test Page</h1>
    <p>This is a simple test to check if speech synthesis works on GitHub Pages.</p>
    
    <button class="test-button" onclick="testEnglish()">Test English</button>
    <button class="test-button" onclick="testMalay()">Test Malay</button>
    <button class="test-button" onclick="checkSupport()">Check Support</button>
    
    <div id="status" class="status info">Click a button to test speech...</div>
    
    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function checkSupport() {
            if ('speechSynthesis' in window) {
                const voices = speechSynthesis.getVoices();
                updateStatus(`‚úÖ Speech synthesis supported! Available voices: ${voices.length}`, 'success');
                console.log('Available voices:', voices.map(v => `${v.name} (${v.lang})`));
            } else {
                updateStatus('‚ùå Speech synthesis NOT supported in this browser', 'error');
            }
        }
        
        function testEnglish() {
            if (!('speechSynthesis' in window)) {
                updateStatus('‚ùå Speech synthesis not supported', 'error');
                return;
            }
            
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance('Hello! This is a test of the English speech synthesis system on GitHub Pages.');
            utterance.lang = 'en-US';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onstart = () => {
                updateStatus('üîä Speaking English...', 'info');
            };
            
            utterance.onend = () => {
                updateStatus('‚úÖ English speech completed successfully!', 'success');
            };
            
            utterance.onerror = (e) => {
                updateStatus(`‚ùå English speech error: ${e.error}`, 'error');
                console.error('Speech error:', e);
            };
            
            speechSynthesis.speak(utterance);
        }
        
        function testMalay() {
            if (!('speechSynthesis' in window)) {
                updateStatus('‚ùå Speech synthesis not supported', 'error');
                return;
            }
            
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance('Hai! Ini adalah ujian sistem sintesis ucapan Bahasa Melayu di GitHub Pages.');
            utterance.lang = 'ms-MY';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onstart = () => {
                updateStatus('üîä Speaking Malay...', 'info');
            };
            
            utterance.onend = () => {
                updateStatus('‚úÖ Malay speech completed successfully!', 'success');
            };
            
            utterance.onerror = (e) => {
                updateStatus(`‚ùå Malay speech error: ${e.error}`, 'error');
                console.error('Speech error:', e);
            };
            
            speechSynthesis.speak(utterance);
        }
        
        // Load voices when page loads
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = checkSupport;
            checkSupport();
        } else {
            updateStatus('‚ùå Speech synthesis not supported in this browser', 'error');
        }
    </script>
</body>
</html>
