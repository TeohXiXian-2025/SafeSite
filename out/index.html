<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSite AI - Construction Safety Ecosystem</title>
    <meta name="description" content="Powered by YTL AI Cloud">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #FFB800;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
            color: black;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        
        .powered {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 32px;
        }
        
        .role-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .role-btn {
            padding: 12px 8px;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            background: transparent;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .role-btn:hover {
            border-color: #FFB800;
            color: #FFB800;
        }
        
        .role-btn.active {
            border-color: #FFB800;
            color: #FFB800;
            background: rgba(255, 184, 0, 0.1);
        }
        
        .role-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .role-btn span {
            font-size: 11px;
            text-transform: capitalize;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #d1d5db;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #6b7280;
        }
        
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #FFB800;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #FFB800;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }
        
        .login-btn:hover {
            background: #facc15;
        }
        
        .demo-section {
            border-top: 1px solid #2a2a2a;
            padding-top: 24px;
        }
        
        .demo-title {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .demo-btn {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: border-color 0.2s;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .demo-btn:hover {
            border-color: #FFB800;
        }
        
        .demo-btn-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-btn-left svg {
            width: 20px;
            height: 20px;
        }
        
        .demo-btn-text {
            font-size: 14px;
            text-transform: capitalize;
        }
        
        .demo-btn-creds {
            font-size: 12px;
            color: #6b7280;
        }
        
        .app-container {
            display: none;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
        }
        
        .phone-frame {
            max-width: 375px;
            height: 100vh;
            margin: 0 auto;
            background: #1a1a1a;
            border: 8px solid #2a2a2a;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        
        .app-header {
            background: #1a1a1a;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .app-content {
            height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 16px;
        }
        
        .manager-dashboard {
            display: grid;
            gap: 16px;
        }
        
        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-item {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #FFB800;
        }
        
        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
        
        .site-map {
            height: 200px;
            background: #0a0a0a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #2a2a2a;
        }
        
        .incident-item {
            background: rgba(10, 10, 10, 0.95);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #FFB800;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .incident-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .incident-time {
            font-size: 12px;
            color: #6b7280;
        }
        
        .supervisor-app {
            display: grid;
            gap: 16px;
        }
        
        .permit-card {
            background: #0a0a0a;
            padding: 16px;
            border-radius: 8px;
            border-left: 3px solid #10b981;
        }
        
        .permit-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .permit-status {
            font-size: 12px;
            color: #10b981;
        }
        
        .scan-btn {
            background: linear-gradient(135deg, #FFB800, #f59e0b);
            color: black;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .scan-btn:hover {
            transform: scale(1.02);
        }
        
        .worker-passport {
            display: grid;
            gap: 16px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            margin: 0 auto;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: black;
            text-align: center;
            padding: 20px;
        }
        
        .sop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .sop-item {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #2a2a2a;
        }
        
        .sop-item:hover {
            border-color: #FFB800;
            transform: scale(1.05);
        }
        
        .sop-item svg {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            color: #FFB800;
        }
        
        .sop-title {
            font-size: 12px;
            font-weight: 600;
        }
        
        .alert-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        let selectedRole = 'manager';
        let currentLanguage = 'english';
        
        // Role button selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedRole = this.dataset.role;
            });
        });
        
        // Fill demo credentials
        function fillCredentials(role) {
            const credentials = {
                manager: { username: 'manager', password: 'manager123' },
                supervisor: { username: 'supervisor', password: 'supervisor123' },
                worker: { username: 'worker', password: 'worker123' }
            };
            
            document.getElementById('username').value = credentials[role].username;
            document.getElementById('password').value = credentials[role].password;
            
            // Update role selection
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-role="${role}"]`).classList.add('active');
            selectedRole = role;
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in real app, this would be server-side)
            const validCredentials = {
                manager: { username: 'manager', password: 'manager123' },
                supervisor: { username: 'supervisor', password: 'supervisor123' },
                worker: { username: 'worker', password: 'worker123' }
            };
            
            if (validCredentials[selectedRole] && 
                validCredentials[selectedRole].username === username && 
                validCredentials[selectedRole].password === password) {
                
                // Show app
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                
                // Load appropriate app interface
                loadAppInterface(selectedRole);
            } else {
                alert('Invalid credentials. Please try the demo buttons above.');
            }
        });

                    appContent.innerHTML = `

                case 'worker':
